<html>
<head>
	<title>Omni.ai</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://fb.me/react-0.14.0.js"></script>
	<script src="https://fb.me/react-dom-0.14.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
</head>
<body>
	<div>
		<div id="main-page"></div>
	</div>

	<script type="text/babel">

	var numOfProjects = 4;
	var teamMembers = {};

	var AppScreen = React.createClass({
		
		handleClickedProjectItem: function(update){
			this.setState({isShowMain: update});
		},
		getInitialState: function(){
			return{
				isShowMain: true
			}
		},
		render: function(){

			return(

				<div>
					{this.state.isShowMain ? <MainDash handleClickedProjectItem={this.handleClickedProjectItem}/> : <ProjDash />}
				</div>

			)

		}
	});

	var MainDash = React.createClass({
		render: function(){

			return(

				<div>
					<header>
						<img src="assets/logo.png" alt=""/>

						<div className="title"><h1>PROJECTS</h1></div>
					</header>
					<div className="green-line"></div>
					<main>
						<div className="container">
							<div className="row">
								<ProjectItem handleClickedProjectItem={this.props.handleClickedProjectItem}/>
								<ProjectItem handleClickedProjectItem={this.props.handleClickedProjectItem}/>
							</div>
							<div className="row">
								<ProjectItem handleClickedProjectItem={this.props.handleClickedProjectItem}/>
								<ProjectItem handleClickedProjectItem={this.props.handleClickedProjectItem}/>
							</div>
						</div>
					</main>
				</div>

			)

		}
	});

	var ProjDash = React.createClass({
		getDefaultProps: function(){
			return{
				ProjectInfo:{
							title:"Kendama",
							teamMembers: ["Gideon", "Valentine", "Eden", "Aviram"],
							ProfilePics:["assets/profilepic/gideon.jpg","assets/profilepic/valentine.jpg",,"assets/profilepic/eden.jpg","assets/profilepic/aviram.jpg"]
				},

			}
		},
		render: function(){
			var title = this.props.ProjectInfo.title;
			return(
					<div>
						<header>
							<img src="assets/logo.png" alt=""/>
							<div className="title">
								<h1>HACKATHON</h1>
							</div>
						</header>
						<div className="green-line"></div>
						<main>
							<div className="container">
								<div className="row">
									<div className="col-md-4">
										<div className="main-plant">
											<img src="assets/plant.png" alt=""/>
										</div>
									</div>
									<div className="col-md-8">
										<NextStepComp />
									</div>
								</div>
								<div className="row">
									<div className="col-md-6">
										<RecentActivity />
									</div>
									<div className="col-md-6">
										<TeamMember />
									</div>
								</div>
							</div>
						</main>
					</div>
				)
		}
	});

	var PlantImage = React.createClass({
		render: function(){

			return(
				<div className="plant">
					<img src="assets/plant.png" alt=""/>
				</div>

			)

		}
	});

	var ProjectItem = React.createClass({
		getDefaultProps: function(){
			return {
				projectName: "Untitled",
			}
		},
		getInitialState: function(){
			return{
				projectProgress: 0,

			}
		},
		handleClickProjectItem: function(e){
			e.preventDefault();

		

			this.props.handleClickedProjectItem(false);

		},
		render: function(){

			return(

				<div onClick={this.handleClickProjectItem}>
					<div className="project-item col-lg-6">
						<PlantImage />
						<div className="project-card">
							<h2>{this.props.projectName}</h2>
						</div>
					</div>
				</div>
			)
		}
	});


	var TeamMember = React.createClass({

		render:function(){
			return(
				<div className="team-members component"></div>
				)
		}
	});

	
	var NextStepComp = React.createClass({
		render:function(){
			return(
			<div className="next-step component"></div>
			)
		}

	});

	var RecentActivity = React.createClass({
		render:function(){
			return(
			<div className="recent-activity component"></div>
			)
		}

	});

	ReactDOM.render(
		<AppScreen />,
		document.getElementById('main-page')
	)
		
	</script>
</body>
</html>
